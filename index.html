<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر الأحذية الجلدية - طلب سريع</title>
    <style>
        /* التنسيق الجمالي */
        :root { --primary: #c0392b; --dark: #2c3e50; }
        body { font-family: 'Arial', sans-serif; background: #f4f4f4; margin: 0; padding: 0; text-align: right; }
        .container { max-width: 600px; margin: 20px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        header { background: var(--dark); color: white; text-align: center; padding: 15px; border-bottom: 4px solid var(--primary); }
        .product-img { width: 100%; border-radius: 10px; margin-bottom: 15px; }
        .price { font-size: 24px; color: var(--primary); font-weight: bold; text-align: center; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .btn-submit { background: #25D366; color: white; border: none; width: 100%; padding: 15px; font-size: 18px; font-weight: bold; cursor: pointer; border-radius: 5px; margin-top: 10px; }
        .btn-submit:hover { background: #1ebe57; }
    </style>
</head>
<body>

<header>
    <h2>طلب حذاء جلدي فاخر</h2>
</header>

<div class="container">
    <img src="shoe-image.jpg" alt="صورة الحذاء" class="product-img">
    <p class="price">سعر العرض: 5500 د.ج</p>

    <form id="orderForm">
        <div class="form-group">
            <label>الإسم الكامل:</label>
            <input type="text" id="name" required>
        </div>

        <div class="form-group">
            <label>رقم الهاتف:</label>
            <input type="tel" id="phone" required>
        </div>

        <div class="form-group">
            <label>الولاية (58 ولاية):</label>
            <select id="province" onchange="updateCities()" required>
                <option value="">اختر الولاية</option>
            </select>
        </div>

        <div class="form-group">
            <label>البلدية:</label>
            <select id="city" required>
                <option value="">اختر الولاية أولاً</option>
            </select>
        </div>

        <div class="form-group">
            <label>المقاس:</label>
            <select id="size" required>
                <option value="">اختر المقاس</option>
                <option value="41">41</option>
                <option value="42">42</option>
                <option value="43">43</option>
            </select>
        </div>

        <button type="submit" class="btn-submit">تأكيد الطلب عبر واتساب</button>
    </form>
</div>

<script>
    // قائمة الـ 58 ولاية كاملة
    const provinces = [
        "01-أدرار", "02-الشلف", "03-الأغواط", "04-أم البواقي", "05-باتنة", "06-بجاية", "07-بسكرة", "08-بشار", "09-البليدة", "10-البويرة",
        "11-تمنراست", "12-تبسة", "13-تلمسان", "14-تيارت", "15-تيزي وزو", "16-الجزائر", "17-الجلفة", "18-جيجل", "19-سطيف", "20-سعيدة",
        "21-سكيكدة", "22-سيدي بلعباس", "23-عنابة", "24-قالمة", "25-قسنطينة", "26-المدية", "27-مستغانم", "28-المسيلة", "29-معسكر", "30-ورقلة",
        "31-وهران", "32-البيض", "33-إليزي", "34-برج بوعريريج", "35-بومرداس", "36-الطارف", "37-تيندوف", "38-تسمسيلت", "39-الوادي", "40-خنشلة",
        "41-سوق أهراس", "42-تيبازة", "43-ميلة", "44-عين الدفلى", "45-النعامة", "46-عين تموشنت", "47-غرداية", "48-غليزان", "49-تيميمون", "50-برج باجي مختار",
        "51-أولاد جلال", "52-بني عباس", "53-عين صالح", "54-عين قزام", "55-تقرت", "56-جانت", "57-المغير", "58-المنيعة"
    ];

    // ملء قائمة الولايات عند التشغيل
    const provinceSelect = document.getElementById('province');
    provinces.forEach(p => {
        let opt = document.createElement('option');
        opt.value = p;
        opt.innerHTML = p;
        provinceSelect.appendChild(opt);
    });

    // تحديث البلديات (خيارات ثابتة لتسهيل الأمر)
    function updateCities() {
        const citySelect = document.getElementById('city');
        citySelect.innerHTML = '<option value="مركز الولاية">مركز الولاية</option><option value="توصيل للمنزل">توصيل للمنزل</option>';
    }

    // إرسال البيانات
    document.getElementById('orderForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const data = {
            name: document.getElementById('name').value,
            phone: document.getElementById('phone').value,
            province: document.getElementById('province').value,
            city: document.getElementById('city').value,
            size: document.getElementById('size').value
        };

        // ضع رابطك هنا (الذي حصلت عليه من Google Sheets)
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzoNv3B8bPH3Emd3HSJNeG1vRJtJKtH_WGW1hQKrovOEog52k0TpXt8u8hdnGnX0AAm/exec';

        // إرسال لجوجل شيت
        fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data)})
        .then(() => {
            // توجيه للواتساب
            const msg = `طلب جديد:%0Aالاسم: ${data.name}%0Aالهاتف: ${data.phone}%0Aالولاية: ${data.province}%0Aالبلدية: ${data.city}%0Aالمقاس: ${data.size}`;
            window.open(`https://wa.me/213699402320?text=${msg}`, '_blank');
        })
        .catch(err => alert("خطأ في الإرسال، حاول مجدداً"));
    });
</script>

</body>
</html>
